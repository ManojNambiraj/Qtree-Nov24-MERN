    <form>
      <h4>User Register</h4>

      <div>
        <label for="username">User name</label>
        <input type="text" id="username" />
      </div>

      <div>
        <label for="age">Age</label>
        <input type="number" id="age" />
      </div>

      <div>
        <label for="email">Email</label>
        <input type="email" id="email" />
      </div>

      <div>
        <label for="password">Password</label>
        <input type="password" id="password" />
      </div>

      <div>
        <label for="gender">Gender</label>

        <input type="radio" name="gender" id="male" /><label for="male">Male</label>
        <input type="radio" name="gender" id="female" /><label for="female">Female</label>
        <input type="radio" name="gender" id="other" /><label for="other">Others</label>
      </div>

      <div>
        <label for="favColor">Favorite Color</label><br>

        <input type="checkbox" name="favColor" id="blue"><label for="blue">blue</label><br>
        <input type="checkbox" name="favColor" id="green"><label for="green">green</label><br>
        <input type="checkbox" name="favColor" id="Yellow"><label for="Yellow">Yellow</label><br>
        <input type="checkbox" name="favColor" id="Black"><label for="Black">Black</label><br>
        <input type="checkbox" name="favColor" id="red"><label for="red">red</label>
      </div>

      <!-- <input type="button" value="Okay"> -->
      <input type="submit">
      <!-- <button>Cancel</button> -->
    </form>
